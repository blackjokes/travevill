<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://unpkg.com/swiper@11/swiper-bundle.min.css">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
    }

    .swiper {
      width: 100%;
      aspect-ratio: 16 / 9;
      position: relative;
      background: #000;
    }

    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      /* pointer-events: none; */
    }

    .swiper-button-next,
    .swiper-button-prev {
      z-index: 20;
      transform: scale(0.6);
    }

    .caption {
      position: absolute;
      bottom: 10px;
      left: 15px;
      font-size: 14px;
      color: #fff;
      opacity: 0.85;
      background: rgba(0,0,0,0.5);
      padding: 4px 8px;
      pointer-events: none;
      border-radius: 4px;
    }

    .counter {
      position: absolute;
      bottom: 10px;
      right: 15px;
      font-size: 14px;
      color: #fff;
      background: rgba(0, 0, 0, 0.6);
      padding: 4px 8px;
      border-radius: 4px;
      pointer-events: none;
      z-index: 1000;
    }

    .swiper-button-next,
    .swiper-button-prev {
      z-index: 1000;
      pointer-events: auto;
      color: #fff;
    }
    
    .swiper-wrapper {
      z-index: 1;
    }
    
    .swiper {
      position: relative;
    }
  </style>
</head>
<body>

<div class="swiper" id="main-swiper">
  <div class="swiper-wrapper">

    <div class="swiper-slide">
      <img src="travevill-ofs-2-1.jpg" alt="">
      <div class="caption">Спавн сервера</div>
    </div>

    <div class="swiper-slide">
      <img src="travevill-ofs-2-2.jpg" alt="">
      <div class="caption">База игроков neyron и ARSEN4000</div>
    </div>

    <div class="swiper-slide">
      <img src="travevill-ofs-2-3.jpg" alt="">
      <div class="caption">Локация где был закончен сезон</div>
    </div>

  </div>

  <div class="swiper-button-next"></div>
  <div class="swiper-button-prev"></div>
  <div class="counter" id="counter">1 / 3</div>
</div>

<script src="https://unpkg.com/swiper@11/swiper-bundle.min.js"></script>
<script>
  const totalSlides = document.querySelectorAll('#main-swiper .swiper-slide').length;
  const counter = document.getElementById('counter');

  const swiper = new Swiper('#main-swiper', {
  loop: false,
  grabCursor: true,

  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },

  on: {
    slideChange(sw) {
      counter.textContent = `${sw.activeIndex + 1} / ${totalSlides}`;
    }
  }
});;
</script>

</body>
</html>
